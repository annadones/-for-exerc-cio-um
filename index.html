<body>
   <center>
    <h1> for exercicio um</h1>

    <script>
        var numeroDigitado = prompt ("digite um numero")
        for (var numero = 1; numero <= numeroDigitado; + numero++)  { 
           document.write (numero + "<br>")
        }
    </script>
   </center>
